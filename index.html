<html>
  <head>
    <title>Mis compras</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1 id="nombre-principal">Carrito de Compras</h1>
    <div id="contenido">
      <br />
      <input type="text" id="producto" placeholder="Ingrese su producto" />
      <br />
      <input type="number" id="precio" placeholder="Ingrese el precio" />
      <br />
      <button id="btn-agregar-producto">Agregar al Carrito</button>
      <br />
      <button id="btn-calcular-total">Calcular Total</button>
    </div>

    <p>Lista de Compras</p>
    <ul id="lista"></ul>

    <h3>Total de la Compra: <scan id="total"></scan></h3>

    <button id="vaciar">Vaciar Carrito</button>

    <script src="src/index.ts"></script>
  </body>
</html>
